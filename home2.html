<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Dynamic Form Builder (Drag & Drop)</title>
	<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
	<style>
		body {
			font-family: sans-serif;
			padding: 20px;
			background: #000000;
		}

		#canvas {
			position: relative;
			width: 800px;
			height: 800px;
			border: 2px dashed #ccc;
			background: #fff;
			margin-bottom: 20px;
		}

		.field {
			position: absolute;
			padding: 8px;
			background: #e3f2fd;
			border: 1px solid #2196f3;
			border-radius: 4px;
			cursor: move;
		}

		.field input,
		.field textarea,
		.field select {
			display: block;
			margin-top: 5px;
			width: 100%;
		}

		#designCanvas {
			position: relative;
			width: 800px;
			height: 1000px;
			background-color: #fefefe;
			background-image:
				repeating-linear-gradient(90deg, transparent, transparent 19px, #ccc 20px),
				repeating-linear-gradient(0deg, transparent, transparent 19px, #ccc 20px);
			border: 2px solid #333;
			margin: 20px 0;
		}

		.draggable-field {
			position: absolute;
			background: #fff;
			border: 1px solid #999;
			padding: 5px;
			cursor: move;
		}
	</style>
</head>

<body>
	<h2 style="color: #ffffff">Drag & Place Fields on PDF Canvas</h2>

	<form method="POST" action="/form2" enctype="multipart/form-data">
		<div id="designCanvas"></div>

		<button type="button" onclick="addDraggableField()">+ Add Field</button>
		<button type="submit">Submit PDF</button>
	</form>

	<script>
		let fieldCount = 0;

		function addDraggableField() {
			const label = prompt("Enter field label:");
			if (!label) return;

			const type = prompt(
				"Enter field type (text, textarea, date, image, dropdown):",
			).toLowerCase();
			if (!["text", "textarea", "date", "image", "dropdown"].includes(type))
				return alert("Invalid type");

			const fieldId = `field_${fieldCount++}`;

			const div = document.createElement("div");
			div.className = "draggable-field";
			div.draggable = true;
			div.style.left = "0px";
			div.style.top = "0px";
			div.id = fieldId;

			let inputElement = "";
			if (type === "text")
				inputElement = `<input type="text" name="fields[${fieldId}][value]">`;
			else if (type === "textarea")
				inputElement = `<textarea name="fields[${fieldId}][value]"></textarea>`;
			else if (type === "date")
				inputElement = `<input type="date" name="fields[${fieldId}][value]">`;
			else if (type === "image")
				inputElement = `<input type="file" name="fields[${fieldId}][value]" accept="image/*">`;
			else if (type === "dropdown") {
				const options = prompt("Enter dropdown options (comma separated):");
				inputElement = `<select name="fields[${fieldId}][value]">
      ${options
						.split(",")
						.map((opt) => `<option value="${opt.trim()}">${opt.trim()}</option>`)
						.join("")}
    </select>`;
			}

			div.innerHTML = `
    <label>${label}</label>
    ${inputElement}
    <input type="hidden" name="fields[${fieldId}][label]" value="${label}">
    <input type="hidden" name="fields[${fieldId}][type]" value="${type}">
    <input type="hidden" name="fields[${fieldId}][x]" class="x-pos">
    <input type="hidden" name="fields[${fieldId}][y]" class="y-pos">
  `;

			//document.getElementById("canvas").appendChild(div);
			document.getElementById("designCanvas").appendChild(div);
			makeDraggable(div);

			//interact(`#${fieldId}`).draggable({

			//

			//			target.querySelector(".y-pos").value = Math.round(y);
			//		},
			//	},
			//});
		}

		function makeDraggable(element) {
			let offsetX = 0,
				offsetY = 0;

			element.onmousedown = function (e) {
				offsetX = e.clientX - element.offsetLeft;
				offsetY = e.clientY - element.offsetTop;

				document.onmousemove = function (e) {
					let newX = e.clientX - offsetX;
					let newY = e.clientY - offsetY;

					// Snap to grid (20x20)
					newX = Math.round(newX / 20) * 20;
					newY = Math.round(newY / 20) * 20;

					element.style.left = `${newX}px`;
					element.style.top = `${newY}px`;

					const fieldId = element.id;
					element.querySelector(".x-pos").value = newX;
					element.querySelector(".y-pos").value = newY;
				};

				document.onmouseup = function () {
					document.onmousemove = null;
					document.onmouseup = null;
				};
			};
		}
